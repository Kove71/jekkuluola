<h1><a href="/">Jekkuluola</a></h1>
<h2>{{ username }}</h2>

Pisteet: <b>{{ votes }}</b><br>

{% if session.admin %}
<a href="../banuser/{{ username }}">Bännää käyttäjä</a>
<a href="../giveadmin/{{ username }}">Anna käyttäjälle ylläpito-oikeudet</a>
{% endif %}

<hr>
{% for joke in jokes %}
<a href="../joke/{{ joke.id }}"><b>{{ joke.content }}</b></a> <br>
Luotu: {{ joke.created_at.strftime("%Y-%m-%d %H:%M:%S") }} <br>
<hr>
{% endfor %}
